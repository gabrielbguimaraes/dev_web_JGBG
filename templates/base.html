<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <style>
        /* Altera a cor do texto do menu de navegação quando aberto */
        .navbar-collapse.show .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
            background-color: rgba(181, 11, 11, 0.991);

        }
    </style>
    <title>Home</title>
    {% block style %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/images/luff.png" alt="Logo One Piece Brasil" width="auto" height="30">
            </a>
            
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anime</a>
              </li>
              <li class="nav-item dropdown">

                  Compre nossos produtos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/templates/video.html">Camisas</a></li>
                  <li><a class="dropdown-item" href="#">Cosplay</a></li>
                  <li><a class="dropdown-item" href="#">Live-actions</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
